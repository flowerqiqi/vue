<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		<meta charset="UTF-8">
		<title>组件中的data</title>
	</head>
	<body>
		<div id="app">
			<com1 :fumsg="msg"></com1>
		</div>
		<script>
		Vue.component('com1',{
				template:'<h3 @click="change">我是子组件-----{{fumsg}}</h3>',
				data:function(){
				return {
				}
			},
			props:['fumsg'],
			methods:{
				change(){
					this.fumsg="被修改了"
				}
			}
		})
			new Vue({
				el:'#app',
				data:{
					msg:'我是父组件中的msg'
				}
			})
		</script>
	</body>
</html>
