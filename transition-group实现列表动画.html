<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		<meta charset="UTF-8">
		<title>transition-group实现列表动画</title>
		<style>
			li{
				border: 1px dashed #999;
				margin: 5px;
				padding-left: 5px;
				height: 35px;
				line-height: 35px;
				font-size: 12px;
				width: 100%;
			}
			.v-enter,.v-leave-to{
				opacity: 0;
				transform: translateY(80px);
			}
			.v-enter-active,.v-leave-active{
				
				transition: all 0.6s ease;
			}
			li:hover{
				background: pink;
				transition: all 0.8s ease;
			}
			.v-move{
				transition:all 0.6s ease;
			}
			.v-leave-active{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label>
				id:<input type="text" v-model="id"/>
				name:<input type="text" v-model="name" />
				<input type="button" value="add" @click="add" />
			</label>
			
				<transition-group appear tag="ul">
					<li v-for="(item,i) in list" :key="item.id" @click="del(i)">
					{{item.id}}-------------{{item.name}}
				</li>
				</transition-group>
				
			
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					id:'',
					name:'',
					list:[
					{id:1,name:'啤酒鸭火锅'},
					{id:2,name:'串串香火锅'},
					{id:3,name:'臭豆腐烤玉米'},
					{id:4,name:'广东肠粉'}
					]
				},
				methods:{
					add(){
					this.list.push({id:this.id,name:this.name})
					this.id=this.name=''
				},
				del(i){
					this.list.splice(i,1)
				}
				}
				
			})
		</script>
	</body>
</html>
