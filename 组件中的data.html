<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		<meta charset="UTF-8">
		<title>组件中的data</title>
	</head>
	<body>
		<div id="app">
			<com1></com1>
			<hr />
				<com1></com1>
		</div>
		<template id="tem">
			<div>
				<input type="button" value="add" @click="add"/>
				<h3>{{count}}</h3>
			</div>
		</template>
		<script>
		var obj={count:0}
		Vue.component('com1',{
				template:'#tem',
				data:function(){
				return {count:0}
				
			},
			methods:{
				add(){
					this.count++
				}
			}
			})
		
		
		
		
			new Vue({
				el:'#app',
				data:{}
			})
		</script>
	</body>
</html>
