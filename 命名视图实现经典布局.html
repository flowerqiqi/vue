<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		<script src="https://cdn.bootcss.com/vue-router/3.0.6/vue-router.js"></script>
		<meta charset="UTF-8">
		<title>命名视图实现经典布局</title>
		<style>
			.header{
				width: 100%;
				background: #FFC0CB;
				height: 60px;
			}
			.main{
				display: flex;
				height: 800px;
			}
			.left{
				background: lightgreen;
				flex: 2;
			}
			.right{
				background: lightblue;
				flex: 8;
			}
			.footer{
				width: 100%;
				height: 80px;
				background: lightgoldenrodyellow;
			}
			h1,h3{
				margin: 0px;
				padding: 0px;
			}
			html,body{
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>
	<body>
		<div id="app">
		<router-view></router-view>
		<div class="main">
		<router-view name="left"></router-view>
		<router-view name="right"></router-view>
		</div>
		<router-view name="footer"></router-view>
		</div>
		<script>
		var header=({
			template:'<h1 class="header">header部分</h1>'
		})
		var left=({
			template:'<h3 class="left">left部分</h3>'
		})
		var right=({
			template:'<h3 class="right">right部分</h3>'
		})
		var footer=({
			template:'<h3 class="footer">footer部分</h3>'
		})
		var router=new VueRouter({
			routes:[
			{
				path:'/',components:{
					'default':header,
					'left':left,
					'right':right,
					'footer':footer
				}
			}
			]
		})
			new Vue({
				el:'#app',
				data:{
					
				},
			router
			})
		</script>
	</body>
</html>
