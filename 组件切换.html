		<div id="app">
			<a href="#" @click.prevent="conName='com1'">登录</a>
			<a href="#" @click.prevent="conName='com2'">注册</a>
			<a href="#" @click.prevent="conName='com3'">注销</a>
			<component :is="conName"></component>
		</div>
		
		<script>
			Vue.component('com1',{
				template:'<h4>登录组件</h4>'
			})
		Vue.component('com2',{
				template:'<h4>注册组件</h4>'
		})
		Vue.component('com3',{
				template:'<h4>注销组件</h4>'
		})
			new Vue({
				el:'#app',
				data:{
					conName:''
				}
			})
		</script>
	</body>
