<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		<meta charset="UTF-8">
		<title>组件中的data</title>
		<style>
			.v-enter,.v-leave-to{
				opacity: 0;
				transform:translateX(150px) ;
			}
			.v-enter-active,.v-leave-active{
				transition: all 0.4s ease-in; 
			}
		</style>
	</head>
	<body>
	
		
		<div id="app">
			<a href="#" @click.prevent="conName='com1'">登录</a>
			<a href="#" @click.prevent="conName='com2'">注册</a>
			<a href="#" @click.prevent="conName='com3'">注销</a>
			<transition mode="out-in">
				<component :is="conName"></component>
			</transition>
			
		</div>
		
		<script>
			Vue.component('com1',{
				template:'<h4>登录组件</h4>'
			})
		Vue.component('com2',{
				template:'<h4>注册组件</h4>'
		})
		Vue.component('com3',{
				template:'<h4>注销组件</h4>'
		})
			new Vue({
				el:'#app',
				data:{
					conName:''
				}
			})
		</script>
	</body>
</html>
