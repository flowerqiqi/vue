		<div id="app">
			<input type="text" v-model="first"/>+
			<input type="text" v-model="last"/>=
			<input type="text" v-model="full" />
		</div>
		<script>
		
		
			new Vue({
				el:'#app',
				data:{
					first:'',
					last:'',
					full:''
				},
			watch:{
				'first':function(){
					this.full=this.first+'-'+this.last
				},
//				'last':function(){
//					this.full=this.first+'-'+this.last
//				}
				'last':function(newVal,oldVal){
					this.full=this.first+'-'+newVal
				}
			}
			})
		</script>
